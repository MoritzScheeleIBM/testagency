<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OpenAPI UI (Powered by Quarkus 1.11.5.Final)</title>
        <link rel="stylesheet" type="text/css" href="swagger-ui.css" >
        <link rel="stylesheet" type="text/css" href="theme-feeling-blue.css" >

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>

    <body>
        <div id="swagger-ui"></div>
        <script src="swagger-ui-bundle.js" charset="UTF-8"></script>
        <script src="swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
        <script>

            window.onload = function() {
                const ui = SwaggerUIBundle({
                url: '/q/openapi',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [SwaggerUIBundle.presets.apis,SwaggerUIStandalonePreset],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    layout: 'StandaloneLayout',
                })

            
                window.ui = ui;
                document.getElementsByClassName("link")[0].innerHTML = "<a href='/q/swagger-ui'><img src='logo.png' alt='OpenAPI UI (Powered by Quarkus 1.11.5.Final)' height='44' align='middle'></a>";
            }
        </script>
    </body>
</html>
